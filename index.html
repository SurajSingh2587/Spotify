<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spotify Clone</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: black;
    color: white;
  }
  .container {
    display: flex;
    height: 90vh;
  }
  .sidebar {
    width: 250px;
    background: #000;
    padding: 20px;
    display: flex;
    flex-direction: column;
  }
  .sidebar h1 {
    color: #1db954;
    font-size: 24px;
    margin-bottom: 20px;
  }
  .sidebar button {
    background: none;
    border: none;
    color: #fff;
    text-align: left;
    padding: 10px 5px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 10px;
    border-radius: 5px;
  }
  .sidebar button:hover, .sidebar button.active {
    background: #222;
  }
  .main {
    flex: 1;
    overflow-y: auto;
    background: linear-gradient(to bottom, #111, #000);
    padding: 20px;
  }
  .song-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
    margin-bottom: 20px;
  }
  .song-grid button {
    background: #222;
    border: none;
    padding: 10px;
    display: flex;
    align-items: center;
    gap: 10px;
    border-radius: 5px;
    cursor: pointer;
  }
  .song-grid img {
    width: 60px;
    height: 60px;
    object-fit: cover;
    border-radius: 5px;
  }
  .playlist {
    background: rgba(50,50,50,0.5);
    border-radius: 8px;
    padding: 10px;
  }
  .playlist .row {
    display: grid;
    grid-template-columns: 30px 2fr 1fr 50px 50px;
    align-items: center;
    padding: 5px 0;
    border-bottom: 1px solid #444;
  }
  .playlist .row:hover {
    background: #333;
  }
  .playlist img {
    width: 40px;
    height: 40px;
    border-radius: 5px;
  }
  .player-bar {
    height: 10vh;
    background: #111;
    border-top: 1px solid #444;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
  }
  .player-controls {
    display: flex;
    align-items: center;
    gap: 15px;
  }
  .player-controls button {
    background: none;
    border: none;
    color: #fff;
    cursor: pointer;
  }
  .progress-container {
    display: flex;
    align-items: center;
    gap: 5px;
    width: 300px;
  }
  .progress-container input[type=range] {
    flex: 1;
    cursor: pointer;
  }
  .volume-container {
    display: flex;
    align-items: center;
    gap: 5px;
  }
</style>
</head>
<body>

<div class="container">
  <div class="sidebar">
    <h1>Spotify</h1>
    <button id="homeBtn" class="active">Home</button>
    <button id="searchBtn">Search</button>
    <button id="libraryBtn">Your Library</button>
    <hr style="border-color:#444;margin:10px 0;">
    <button id="createPlaylistBtn">Create Playlist</button>
    <button id="likedSongsBtn">Liked Songs</button>
  </div>

  <div class="main">
    <h2>Good evening</h2>
    <div class="song-grid" id="recentSongs"></div>
    <h3>Your Playlist</h3>
    <div class="playlist" id="playlist"></div>
  </div>
</div>

<div class="player-bar">
  <div class="current-song">
    <img id="currentImg" src="" alt="" width="50" height="50">
    <span id="currentTitle"></span> - <span id="currentArtist"></span>
  </div>
  <div class="player-controls">
    <button id="prevBtn">‚èÆÔ∏è</button>
    <button id="playPauseBtn">‚ñ∂Ô∏è</button>
    <button id="nextBtn">‚è≠Ô∏è</button>
  </div>
  <div class="progress-container">
    <span id="currentTime">0:00</span>
    <input type="range" id="progress" min="0" max="100" value="0">
    <span id="duration">0:00</span>
  </div>
  <div class="volume-container">
    <button id="muteBtn">üîä</button>
    <input type="range" id="volume" min="0" max="100" value="70">
  </div>
</div>

<audio id="audioPlayer"></audio>

<script>
const songs = [
  {id:1,title:"Summer Breeze",artist:"Chill Vibes",album:"Relaxation",duration:"3:24",image:"https://images.unsplash.com/photo-1470225620780-dba8ba36b745?w=300&h=300&fit=crop",audio:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"},
  {id:2,title:"Night Drive",artist:"Urban Beats",album:"Midnight Sessions",duration:"4:12",image:"https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=300&h=300&fit=crop",audio:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"},
  {id:3,title:"Ocean Waves",artist:"Nature Sounds",album:"Peaceful Moments",duration:"5:18",image:"https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=300&h=300&fit=crop",audio:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"},
  {id:4,title:"Electric Dreams",artist:"Synth Wave",album:"Neon Nights",duration:"3:56",image:"https://images.unsplash.com/photo-1511379938547-c1f69419868d?w=300&h=300&fit=crop",audio:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3"},
  {id:5,title:"Mountain Echo",artist:"Acoustic Soul",album:"Wilderness",duration:"4:45",image:"https://images.unsplash.com/photo-1487180144351-b8472da7d491?w=300&h=300&fit=crop",audio:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3"},
  {id:6,title:"City Lights",artist:"Jazz Collective",album:"Urban Stories",duration:"3:38",image:"https://images.unsplash.com/photo-1459749411175-04bf5292ceea?w=300&h=300&fit=crop",audio:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-6.mp3"}
];

let currentSongIndex = 0;
let isPlaying = false;
let isMuted = false;

const audio = document.getElementById('audioPlayer');
const playPauseBtn = document.getElementById('playPauseBtn');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const progress = document.getElementById('progress');
const currentTimeEl = document.getElementById('currentTime');
const durationEl = document.getElementById('duration');
const currentImg = document.getElementById('currentImg');
const currentTitle = document.getElementById('currentTitle');
const currentArtist = document.getElementById('currentArtist');
const volumeSlider = document.getElementById('volume');
const muteBtn = document.getElementById('muteBtn');
const recentSongsEl = document.getElementById('recentSongs');
const playlistEl = document.getElementById('playlist');

function loadSong(index) {
  const song = songs[index];
  audio.src = song.audio;
  currentImg.src = song.image;
  currentTitle.textContent = song.title;
  currentArtist.textContent = song.artist;
}

function playSong() {
  audio.play();
  isPlaying = true;
  playPauseBtn.textContent = '‚è∏Ô∏è';
}

function pauseSong() {
  audio.pause();
  isPlaying = false;
  playPauseBtn.textContent = '‚ñ∂Ô∏è';
}

function togglePlayPause() {
  if(isPlaying) pauseSong();
  else playSong();
}

function nextSong() {
  currentSongIndex = (currentSongIndex+1) % songs.length;
  loadSong(currentSongIndex);
  playSong();
}

function prevSong() {
  currentSongIndex = (currentSongIndex-1+songs.length) % songs.length;
  loadSong(currentSongIndex);
  playSong();
}

function formatTime(time) {
  const minutes = Math.floor(time/60);
  const seconds = Math.floor(time%60);
  return minutes + ':' + (seconds<10?'0':'') + seconds;
}

audio.addEventListener('timeupdate', ()=>{
  const current = audio.currentTime;
  const duration = audio.duration;
  currentTimeEl.textContent = formatTime(current);
  durationEl.textContent = formatTime(duration);
  progress.value = (current/duration)*100 || 0;
});

progress.addEventListener('input', (e)=>{
  audio.currentTime = (e.target.value/100)*audio.duration;
});

volumeSlider.addEventListener('input', (e)=>{
  audio.volume = e.target.value/100;
  if(audio.volume===0) isMuted=true;
  else isMuted=false;
});

muteBtn.addEventListener('click', ()=>{
  if(isMuted){
    audio.volume = volumeSlider.value/100;
    isMuted=false;
    muteBtn.textContent = 'üîä';
  }else{
    audio.volume=0;
    isMuted=true;
    muteBtn.textContent='üîá';
  }
});

playPauseBtn.addEventListener('click', togglePlayPause);
nextBtn.addEventListener('click', nextSong);
prevBtn.addEventListener('click', prevSong);

function renderRecentSongs(){
  recentSongsEl.innerHTML='';
  songs.forEach((song,index)=>{
    const btn = document.createElement('button');
    btn.innerHTML = `<img src="${song.image}"><span>${song.title}</span>`;
    btn.addEventListener('click', ()=>{
      currentSongIndex=index;
      loadSong(index);
      playSong();
    });
    recentSongsEl.appendChild(btn);
  });
}

function renderPlaylist(){
  playlistEl.innerHTML='';
  songs.forEach((song,index)=>{
    const row = document.createElement('div');
    row.classList.add('row');
    row.innerHTML = `<span>${index+1}</span><img src="${song.image}"><span>${song.title} - ${song.artist}</span><span>${song.album}</span><span>${song.duration}</span>`;
    row.addEventListener('click', ()=>{
      currentSongIndex=index;
      loadSong(index);
      playSong();
    });
    playlistEl.appendChild(row);
  });
}

loadSong(currentSongIndex);
renderRecentSongs();
renderPlaylist();
</script>
</body>
</html>
